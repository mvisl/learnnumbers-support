<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learn Numbers Support</title>

<!-- Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* как у CatchBot: снизу почти чёрный, сверху зеленеет */
        background: linear-gradient(0deg, #000000 0%, #0B1C0A 100%);
        color: #ffffff;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        max-width: 1200px;
        width: 90%;
    }

    /* Персонаж слева */
    .character {
        max-height: 70vh;
        height: auto;
    }

    /* Иконка/логотип приложения справа сверху */
    .logo {
        max-width: 220px;
        margin-bottom: 30px;
    }

    .text-block {
        text-align: center;
        max-width: 420px;
    }

    .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .desc {
        font-size: 18px;
        font-weight: 300;
        color: #D0D0D0;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    a {
        color: #4DA3FF;
        font-size: 20px;
        font-weight: 400;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Чтобы на очень узких экранах всё не ломалось */
    @media (max-width: 768px) {
        body {
            height: auto;
            padding: 40px 0;
        }

        .wrapper {
            flex-direction: column;
        }

        .character {
            max-height: 40vh;
        }
    }
</style>
</head>

<body>

<div class="wrapper">
    <!-- Персонаж слева -->
    <img src="Character.png" class="character" alt="Learn Numbers Character">

    <!-- Блок справа: иконка + текст -->
    <div class="text-block">
        <img src="Logo.png" class="logo" alt="Learn Numbers Logo">

        <div class="title">Learn Numbers Support</div>

        <div class="desc">
            If you need help or want to contact<br>
            the developer, please email:
        </div>

        <a href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
    </div>
</div>

</body>
</html>
